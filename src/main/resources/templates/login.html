<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
  <header th:replace="plantillas/template :: header"></header>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <h3 style="text-align: center">Inicio Sesión</h3>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5">
            <form action="/login" method="POST">
              <!-- Run input -->
              <div class="form-outline mb-4">
                <label class="form-label">Run</label>
                <input
                  type="number"
                  name="runLogin"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su run sin guión ni dígito verificador"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label">Contraseña</label>
                <input
                  type="password"
                  name="passwordLogin"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su contraseña"
                />
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block w-100"
              >
                Iniciar Sesión
              </button>
              <br />
              <br />

              <!-- Cancelar button -->
              <a th:href="@{/}">
                <button
                  class="btn btn-secondary btn-lg btn-block w-100"
                  type="button"
                >
                  Cancelar
                </button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>

  <div class="container" th:replace="plantillas/template :: footer"></div>
  </body>
</html>
