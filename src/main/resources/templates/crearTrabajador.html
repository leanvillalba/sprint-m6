<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="~{plantillas/head2.html}">
    <title>Crear Trabajador</title>
  </head>

  <body>
  <header th:include="plantillas/header2.html"></header>
    <section>
      <div class="container py-5 min-vh-100">
        <h3 style="text-align: center">Crear Trabajador</h3>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5">
            <form
              th:action="@{/trabajador/crearTrabajador}"
              th:object="${trabajador}"
              method="POST"
            >
              <!-- Run input -->
              <div class="form-outline mb-4">
                <label class="form-label">Run</label>
                <input
                  type="number"
                  name="run"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su run sin guión ni dígito verificador"
                />
              </div>

              <!-- Nombre input -->
              <div class="form-outline mb-4">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su nombre"
                />
              </div>

              <!-- Apellido1 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 1</label>
                <input
                  type="text"
                  name="apellido1"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su primer apellido"
                />
              </div>

              <!-- Apellido2 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 2 (Opcional)</label>
                <input
                  type="text"
                  name="apellido2"
                  class="form-control form-control-lg"
                  placeholder="Ingrese su segundo apellido"
                />
              </div>

              <!-- Campo de selección de Empleadores -->
              <select
                name="empleadorId"
                class="form-select form-control-lg"
                required
              >
                <option>Nombre de Empleador</option>
                <option
                  th:each="empleador : ${empleadores}"
                  th:value="${empleador.idEmpleador}"
                  th:text="${empleador.nombre + ' ' + empleador.apellido1}"
                ></option>
              </select>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su email"
                />
              </div>

              <!-- Teléfono input -->
              <div class="form-outline mb-4">
                <label class="form-label">Teléfono</label>
                <input
                  type="number"
                  name="telefono"
                  class="form-control form-control-lg"
                  placeholder="Ingrese su teléfono"
                />
              </div>

              <!-- Campo de selección de Institución de Salud -->
              <div class="form-outline mb-4">
                <label for="institucionSalud" class="form-label"
                  >Institución de Salud</label
                >
                <select
                  name="institucionSalud"
                  class="form-select form-control-lg"
                  required
                >
                  <option
                    th:each="institucion : ${institucionesSalud}"
                    th:value="${institucion.idInstitucionSalud}"
                    th:text="${institucion.descripcion}"
                  ></option>
                </select>
              </div>

              <!-- Campo de AFP -->
              <div class="form-outline mb-4">
                <label for="institucionPrevision" class="form-label">AFP</label>
                <select
                  name="institucionPrevision"
                  class="form-select form-control-lg"
                  required
                >
                  <option
                    th:each="institucion : ${institucionesPrevision}"
                    th:value="${institucion.idInstitucionPrevision}"
                    th:text="${institucion.descripcion}"
                  ></option>
                </select>
              </div>

              <br />
              <br />

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block w-100"
              >
                Agregar Trabajador
              </button>
              <br /><br />

              <a th:href="@{/bienvenida}">
                <button
                  class="btn btn-secondary btn-lg btn-block w-100"
                  type="button"
                >
                  Cancelar
                </button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br /><br />

    <script th:replace="plantillas/template :: script"></script>
  </body>
</html>
