<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="width: 100%">
        <div class="container" style="background-color: #f8f8f8">
          <a class="navbar-brand" href="home.html">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registro.html">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="login.html">Iniciar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <h3 style="text-align: center">Registro Usuario</h3>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5">
            <form>
              <!-- Run input -->
              <div class="form-outline mb-4">
                <label class="form-label">Run</label>
                <input
                  type="number"
                  name="runRegistro"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <!-- Nombre input -->
              <div class="form-outline mb-4">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombreRegistro"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <!-- Apellido input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 1</label>
                <input
                        type="text"
                        name="apellido1Registro"
                        class="form-control form-control-lg"
                        required
                />
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="emailRegistro"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label">Contraseña</label>
                <input
                  type="password"
                  name="passwordRegistro"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <!-- Opciones de selección -->
              <div class="form-outline mb-4">
                <label class="form-label">Ocupación</label>
                <select
                  name="ocupacionRegistro"
                  class="form-select form-select-lg"
                >
                  <option value="empleador">Empleador</option>
                  <option value="contador">Contador</option>
                </select>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block w-100"
              >
                Registrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br /><br />

    <div class="container">
      <footer style="background-color: #ebebeb">
        <div class="container p-4">
          <div class="row">
            <div class="text-center p-3">
              <h5 class="mb-3" style="letter-spacing: 2px">Sprint Módulo 6</h5>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>
          </div>
        </div>
        <div class="text-center p-3">© 2023 Bootcamp Java</div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
