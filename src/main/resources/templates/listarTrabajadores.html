<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:insert="~{plantillas/head2.html}">
    <title>Lista Trabajadores</title>
  </head>

  <body>
  <header th:insert="~{plantillas/header2.html}"></header>

    <main>
      <div class="container">
        <section>
          <h3 style="text-align: center">Trabajadores</h3>
          <br />

          <div class="button-container">
            <a
              th:href="@{/empleador/crearEmpleador}"
              class="btn btn-primary btn-lg"
            >
              Agregar Trabajador
            </a>
          </div>
          <br />

          <table id="miLista" class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Run</th>
                <th>Nombre</th>
                <th>Apellido 1</th>
                <th>Email</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="trabajador : ${trabajadores}">
                <td th:text="${trabajador.idTrabajador}"></td>
                <td th:text="${trabajador.run}"></td>
                <td th:text="${trabajador.nombre}"></td>
                <td th:text="${trabajador.apellido1}"></td>
                <td th:text="${trabajador.email}"></td>
                <td class="text-center">
                  <a
                    th:href="@{/trabajador/{idTrabajador}/editar(idTrabajador=${trabajador.idTrabajador})}"
                    class="m-2 btn btn-primary"
                    ><i class="fa-regular fa-pen-to-square" style="color: #ffffff;"></i></a
                  >
                  <a
                    th:href="@{/trabajador/{idTrabajador}/eliminar(idTrabajador=${trabajador.idTrabajador})}"
                    class="m-2 btn btn-danger"
                    ><i class="fa-regular fa-trash-can" style="color: #ffffff"></i></a
                  >
                </td>
              </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>Id</th>
              <th>Run</th>
              <th>Nombre</th>
              <th>Apellido 1</th>
              <th>Email</th>
              <th>Acción</th>
            </tr>
            </tfoot>
          </table>
          <br />
        </section>
      </div>
    </main>

    <div class="container" th:replace="~{plantillas/template :: footer}"></div>
  </body>
</html>
