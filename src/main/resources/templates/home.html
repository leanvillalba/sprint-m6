<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="~{plantillas/head2.html}">
    <title>Home</title>
  </head>

  <body>
    <header th:replace="plantillas/template :: header"></header>

    <main>
      <br/>
      <br>
      <div class="container">
        <section>
          <h1>Liquidaciones de Sueldo</h1>
          <h1>Para Trabajadores de Casa</h1>
          <hr />
          <p style="width: 50%">
            Podrás crear liquidaciones de sueldo para tus trabajadores de casa
            particular y si eres contador podrás agregar a tus
            empleadores/clientes y manejar a sus trabajadores y liquidaciones.
          </p>
          <a href="/login" class="btn btn-secondary margin-right-sm"
            >Iniciar Sesión</a
          >
          <a href="/registro" class="btn btn-primary">Registrarse</a>
        </section>
      </div>
    </main>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <h3 style="text-align: center">Contacto</h3>
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://img.freepik.com/vector-gratis/servicio-consultoria-asesoria-financiera-soporte-experto-personajes-dibujos-animados-empresaria-asesor-servicio-asistencia-asesoramiento-empresarial-vector-ilustracion-metafora-concepto-aislado_335657-2733.jpg?size=626&ext=jpg"
              class="img-fluid"
              height="400"
              width="400"
              alt="image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form>
              <!-- Nombre input -->
              <div class="form-outline mb-4">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre-contacto"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email-contacto"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <!-- Mensaje input -->
              <div class="form-outline mb-4">
                <label class="form-label">Mensaje</label>
                <textarea
                  name="mensaje-contacto"
                  class="form-control form-control-lg"
                  required
                ></textarea>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="container" th:replace="plantillas/template :: footer"></div>
  </body>
</html>
