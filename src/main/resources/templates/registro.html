<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
  <header th:replace="plantillas/template :: header"></header>

    <section class="vh-100">
      <div class="container py-5 h-100">
        <h3 style="text-align: center">Registro Usuario</h3>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5">
            <form action="/usuario/registrarUsuario" method="POST">
              <!-- Run input -->
              <div class="form-outline mb-4">
                <label class="form-label">Run</label>
                <input
                  type="number"
                  name="run"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su run sin guión ni dígito verificador"
                />
              </div>

              <!-- Nombre input -->
              <div class="form-outline mb-4">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su nombre"
                />
              </div>

              <!-- Apellido input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 1</label>
                <input
                  type="text"
                  name="apellido1"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su primer apellido"
                />
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su email"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label">Contraseña</label>
                <input
                  type="password"
                  name="clave"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su contraseña"
                />
              </div>

              <!-- Opciones de selección -->
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="perfil"
                  id="inlineRadio1"
                  th:value="3"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Empleador</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="perfil"
                  id="inlineRadio2"
                  th:value="2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Contador</label
                >
              </div>

              <br />
              <br />
              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block w-100"
              >
                Registrar
              </button>
              <br />
              <br />

              <a th:href="@{/}">
                <button
                  class="btn btn-secondary btn-lg btn-block w-100"
                  type="button"
                >
                  Cancelar
                </button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br /><br />
  <script th:replace="plantillas/template :: script"></script>
  </body>
</html>
