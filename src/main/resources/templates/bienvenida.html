<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>

  <body>
    <header th:replace="plantillas/template2 :: header2"></header>

    <main>
      <div class="container">
        <section>
          <th:block th:if="${usuario != null}">
            <h1 style="text-align: center">
              Bienvenido, <span th:text="${usuario.nombre}"></span>!
            </h1>
          </th:block>
          <h3 style="text-align: center">¿Qué deseas hacer?</h3>
          <br />
          <br />
          <div class="button-container">
            <a th:href="@{/usuario/crearUsuario}">
              <button class="btn btn-primary btn-lg" type="button">
                Crear Usuario
              </button>
            </a>
            <a th:href="@{/empleador/crearEmpleador}">
              <button class="btn btn-primary btn-lg" type="button">
                Crear Empleador
              </button>
            </a>
            <a th:href="@{/trabajador/crearTrabajador}">
              <button class="btn btn-primary btn-lg" type="button">
                Crear Trabajador
              </button>
            </a>
            <a href="#">
              <button class="btn btn-primary btn-lg" type="button">
                Crear Liquidación
              </button>
            </a>
            <a th:href="@{/usuario}">
              <button class="btn btn-primary btn-lg" type="button">
                Ver y/o Editar Usuarios
              </button>
            </a>
            <a th:href="@{/empleador/listaEmpleadores}">
              <button class="btn btn-primary btn-lg" type="button">
                Ver y/o Editar Empleador
              </button>
            </a>
            <a th:href="@{/trabajador/listaTrabajadores}">
              <button class="btn btn-primary btn-lg" type="button">
                Ver y/o Editar Trabajador
              </button>
            </a>
            <a href="#">
              <button class="btn btn-primary btn-lg" type="button">
                Ver y/o Editar Liquidación
              </button>
            </a>
          </div>

          <br />
          <br />
          <h4 style="text-align: center">
            Para agregar una nueva liquidación selecciona la opción
          </h4>

          <h4 style="text-align: center">"Ver y/o editar trabajador"</h4>
        </section>
      </div>
    </main>
    <br />
    <br />

    <div class="container" th:replace="plantillas/template :: footer"></div>
  </body>
</html>
