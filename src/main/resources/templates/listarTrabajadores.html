<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Trabajadores</title>
    <!-- <link rel="stylesheet" href="/css/style.css" type="text/css">
    -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ruta/a/font-awesome.css" />
  </head>

  <body>
  <header th:include="plantillas/header2.html"></header>

    <main>
      <div class="container">
        <section>
          <h3 style="text-align: center">Trabajadores</h3>
          <br />

          <div class="button-container">
            <a
              th:href="@{/empleador/crearEmpleador}"
              class="btn btn-primary btn-lg"
            >
              Agregar Trabajador
            </a>
          </div>
          <br />

          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Run</th>
                <th>Nombre</th>
                <th>Apellido 1</th>
                <th>Email</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="trabajador : ${trabajadores}">
                <td th:text="${trabajador.idTrabajador}"></td>
                <td th:text="${trabajador.run}"></td>
                <td th:text="${trabajador.nombre}"></td>
                <td th:text="${trabajador.apellido1}"></td>
                <td th:text="${trabajador.email}"></td>
                <td class="text-center">
                  <a
                    th:href="@{/trabajador/{idTrabajador}/editar(idTrabajador=${trabajador.idTrabajador})}"
                    class="m-2 btn btn-info"
                    >Editar</a
                  >
                  <a
                    th:href="@{/trabajador/{idTrabajador}/eliminar(idTrabajador=${trabajador.idTrabajador})}"
                    class="m-2 btn btn-danger"
                    >Eliminar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
          <br />
        </section>
      </div>
    </main>

    <div class="container" th:replace="plantillas/template :: footer"></div>
  </body>
</html>
