    <section class="vh-100">
      <div class="container py-5 min-vh-100">
        <h3 style="text-align: center">Editar Trabajador</h3>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5">
            <form th:action="@{/trabajador/{idTrabajador}/editar(idTrabajador=${trabajador.idTrabajador})}" th:object="${trabajador}" method="POST">

              <!-- Run input 
                <div class="form-outline mb-4">
                  <label class="form-label">Run</label>
                </div>
              -->
              <input
              type="hidden"
              name="run"
              class="form-control form-control-lg"
              th:value="${trabajador.run}"
              required
              />
              
              <!-- Nombre input -->
              <div class="form-outline mb-4">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control form-control-lg"
                  th:value="${trabajador.nombre}"
                  required
                  placeholder="Ingrese su nombre"
                />
              </div>
            
              <!-- Apellido1 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 1</label>
                <input
                  type="text"
                  name="apellido1"
                  class="form-control form-control-lg"
                  th:value="${trabajador.apellido1}"
                  required
                  placeholder="Ingrese su primer apellido"
                />
              </div>
            
              <!-- Apellido2 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 2 (Opcional)</label>
                <input
                  type="text"
                  name="apellido2"
                  class="form-control form-control-lg"
                  th:value="${trabajador.apellido2}"
                  placeholder="Ingrese su segundo apellido"
                />
              </div>
            
             <!--PREGUNTAR SI SE TIENE QUE EDITAR-->
             <!-- Campo de selección de Empleadores
              <select name="empleadorId" class="form-select form-control-lg" required>
                <option>Nombre de Empleador</option>
                <option th:each="empleador : ${empleadores}" th:value="${empleador.idEmpleador}" th:text="${empleador.nombre + ' ' + empleador.apellido1}"></option>
              </select>           
            -->
            
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-lg"
                  th:value="${trabajador.email}"
                  required
                  placeholder="Ingrese su email"
                />
              </div>
            
              <!-- Teléfono input -->
              <div class="form-outline mb-4">
                <label class="form-label">Teléfono</label>
                <input
                  type="number"
                  name="telefono"
                  class="form-control form-control-lg"
                  th:value="${trabajador.telefono}"
                  placeholder="Ingrese su teléfono"
                />
              </div>
            
              <!-- Campo de selección de Institución de Salud --> 
                <div class="form-outline mb-4">
                  <label for="institucionSalud" class="form-label">Institución de Salud</label>
                <select name="institucionSalud" class="form-select form-control-lg" required>
                  <option th:each="institucion : ${institucionesSalud}" th:value="${institucion.idInstitucionSalud}" th:text="${institucion.descripcion}"
                  th:selected="${institucion.idInstitucionSalud == trabajador.institucionSalud.idInstitucionSalud}"></option>
                </select>
              </div>
            
              <!-- Campo de AFP -->
                <div class="form-outline mb-4">
                  <label for="institucionPrevision" class="form-label">AFP</label>
                  <select name="institucionPrevision" class="form-select form-control-lg" required>
                    <option th:each="institucion : ${institucionesPrevision}" th:value="${institucion.idInstitucionPrevision}" th:text="${institucion.descripcion}"
                            th:selected="${institucion.idInstitucionPrevision == trabajador.institucionPrevision.idInstitucionPrevision}"></option>
                  </select>
                </div>
              
              <br />
              <br />
            
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Editar Trabajador</button>
              <br><br>
            
              <a href="#">
                <button class="btn btn-secondary btn-lg btn-block w-100" type="button">Cancelar</button>
              </a>
            </form>
            
          </div>
