<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:insert="~{plantillas/head2.html}">
    <title>Crear Usuario</title>
  </head>

  <body>
  <header th:insert="~{plantillas/header2.html}"></header>
          <section class="vh-100">
        <div class="container py-5 min-vh-100">
          <h3 style="text-align: center">Crear Usuario</h3>
          <div
            class="row d-flex align-items-center justify-content-center h-100"
          >
            <div class="col-md-7 col-lg-5 col-xl-5">
              <form action="/usuario/crearUsuario" method="POST">
                <!-- Run input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Run</label>
                  <input
                    type="number"
                    name="run"
                    class="form-control form-control-lg"
                    required
                    placeholder="Ingrese su run sin guión ni dígito verificador"
                  />
                </div>

                <!-- Nombre input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Nombre</label>
                  <input
                    type="text"
                    name="nombre"
                    class="form-control form-control-lg"
                    required
                    placeholder="Ingrese su nombre"
                  />
                </div>

                <!-- Apellido1 input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Apellido 1</label>
                  <input
                    type="text"
                    name="apellido1"
                    class="form-control form-control-lg"
                    required
                    placeholder="Ingrese su primer apellido"
                  />
                </div>

                <!-- Apellido2 input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Apellido 2 (Opcional)</label>
                  <input
                    type="text"
                    name="apellido2"
                    class="form-control form-control-lg"
                    placeholder="ingrese su segundo apellido"
                  />
                </div>

                <!-- Teléfono input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Teléfono</label>
                  <input
                    type="text"
                    name="telefono"
                    class="form-control form-control-lg"
                    placeholder="Ingrese su teléfono"
                  />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control form-control-lg"
                    required
                    placeholder="Ingrese su email"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Contraseña</label>
                  <input
                    type="password"
                    name="clave"
                    class="form-control form-control-lg"
                    required
                    placeholder="Ingrese su contraseña"
                  />
                </div>

                <!-- Opciones de selección -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="perfil"
                    id="inlineRadio1"
                    value="3"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Empleador</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="perfil"
                    id="inlineRadio2"
                    value="2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Contador</label
                  >
                </div>

                <br />
                <br />

                <!-- Submit button -->
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-block w-100"
                >
                  Registrar
                </button>
                <br /><br />

                <a th:href="@{/bienvenida}">
                  <button
                    class="btn btn-secondary btn-lg btn-block w-100"
                    type="button"
                  >
                    Cancelar
                  </button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </section>
      <br /><br />
    </div>
    <script th:replace="plantillas/template :: script"></script>
  </body>
</html>
