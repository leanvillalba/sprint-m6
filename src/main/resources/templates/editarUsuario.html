    <section class="vh-100">
      <div class="container py-5 min-vh-100">
        <h3 style="text-align: center">Editar Usuario</h3>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5">
            <form th:object="${usuario}" th:action="@{/usuario/{idUsuario}/editar(idUsuario=${usuario.idUsuario})}" method="POST">
              
                  <input
                  type="hidden"
                  name="run"
                  class="form-control form-control-lg"
                  th:value="${usuario.run}"
                  required
                  />
                
              <!-- Nombre input -->
              <div class="form-outline mb-4">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control form-control-lg"
                  th:value="${usuario.nombre}"
                  required
                />
              </div>
    
              <!-- Apellido1 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 1</label>
                <input
                  type="text"
                  name="apellido1"
                  class="form-control form-control-lg"
                  th:value="${usuario.apellido1}"
                  required
                />
              </div>
    
              <!-- Apellido2 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 2 (Opcional)</label>
                <input
                  type="text"
                  name="apellido2"
                  class="form-control form-control-lg"
                  th:value="${usuario.apellido2}"
                />
              </div>
    
              <!-- Teléfono input -->
              <div class="form-outline mb-4">
                <label class="form-label">Teléfono</label>
                <input
                  type="text"
                  name="telefono"
                  class="form-control form-control-lg"
                  th:value="${usuario.telefono}"
                />
              </div>
    
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control form-control-lg"
                  th:value="${usuario.email}"
                  required
                />
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label">Contraseña</label>
                <input
                  type="password"
                  name="clave"
                  class="form-control form-control-lg"
                  th:value="${usuario.clave}"
                  required
                />
              </div>
    
             <!-- Opciones de selección -->
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="perfil"
                    id="inlineRadio1"
                    th:value="3"
                    th:checked="${usuario.getPerfil().getIdPerfil()} == 3"/>
                  <label class="form-check-label" for="inlineRadio1">Empleador</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="perfil"
                    id="inlineRadio2"
                    th:value="2"
                    th:checked="${usuario.getPerfil().getIdPerfil()} == 2"/>
                  <label class="form-check-label" for="inlineRadio2">Contador</label>
                </div>
                
                <br />
              <br />

    
              <!-- Submit button -->
              <div>
                <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Actualizar</button>
              </div>
              <div>
                <br>

                <a th:href="@{/usuario}">
                  <button class="btn btn-secondary btn-lg btn-block w-100" type="button">
                    Cancelar
                  </button>
                </a>
              </div>
                
            </form>
          </div>
        </div>
      </div>
