    <section class="vh-100">
      <div class="container py-5 min-vh-100">
        <h3 style="text-align: center">Crear Empleador</h3>
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5">
            <form th:action="@{/empleador/crearEmpleador}" th:object="${empleador}" method="POST">

              <!-- Run input -->
              <div class="form-outline mb-4">
                <label class="form-label">Run</label>
                <input
                  type="number"
                  name="run"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su run sin guión ni dígito verificador"
                />
              </div>

              <!-- Nombre input -->
              <div class="form-outline mb-4">
                <label class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su nombre"
                />
              </div>

              <!-- Apellido1 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 1</label>
                <input
                  type="text"
                  name="apellido1"
                  class="form-control form-control-lg"
                  required
                  placeholder="Ingrese su primer apellido"
                />
              </div>

              <!-- Apellido2 input -->
              <div class="form-outline mb-4">
                <label class="form-label">Apellido 2 (Opcional)</label>
                <input
                  type="text"
                  name="apellido2"
                  class="form-control form-control-lg"
                  placeholder="Ingrese su segundo apellido"
                />
              </div>

               <!-- Dirección -->
               <div class="form-outline mb-4">
                <label class="form-label">Dirección</label>
                <input
                  type="text"
                  name="direccion"
                  class="form-control form-control-lg"
                  placeholder="Ingrese su dirección"
                />
              </div>

              
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label">Email</label>
                <input
                type="email"
                name="email"
                class="form-control form-control-lg"
                required
                placeholder="Ingrese su email"
                />
              </div>
              
              <!-- Campo oculto para el idUsuario -->
              <input type="hidden" name="usuario.idUsuario" th:value="${usuario.idUsuario}" />

              <!-- Teléfono input -->
              <div class="form-outline mb-4">
                <label class="form-label">Teléfono</label>
                <input
                  type="number"
                  name="telefono"
                  class="form-control form-control-lg"
                  placeholder="Ingrese su teléfono"
                />
              </div>

              
              <br />
            <br />

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block w-100"
              >
                Agregar Empleador
              </button>
              <br><br>

              <a th:href="@{/empleador/listaEmpleadores/{idUsuario}(idUsuario=${usuario.idUsuario})}">
                <button
                  class="btn btn-secondary btn-lg btn-block w-100"
                  type="button"
                >
                  Cancelar
                </button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
