<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Usuarios</title>
    <!-- <link rel="stylesheet" href="/css/style.css" type="text/css">
    -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ruta/a/font-awesome.css" />
  </head>

  <body>
  <header th:replace="plantillas/template2 :: header2"></header>

    <main>
      <div class="container">
        <section>
          <h3 style="text-align: center">Usuarios</h3>
          <br />

          <div class="button-container">
            <a th:href="@{/usuario/crearUsuario}">
              <button class="btn btn-primary btn-lg" type="button">
                Agregar Usuario
              </button>
            </a>
          </div>
          <br />

          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Run</th>
                <th>Nombre</th>
                <th>Apellido 1</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.idUsuario}"></td>
                <td th:text="${usuario.run}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido1}"></td>
                <td th:text="${usuario.email}"></td>
                <!-- Es un objeto -->
                <td th:text="${usuario.perfil.descripcion}"></td>
                <td class="text-center">
                  <a
                    th:href="@{/usuario/{idUsuario}/editar(idUsuario=${usuario.idUsuario})}"
                    class="m-2 btn btn-info"
                    >Editar</a
                  >

                  <a
                    th:href="@{/usuario/{idUsuario}/eliminar(idUsuario=${usuario.idUsuario})}"
                    class="m-2 btn btn-danger"
                    >Eliminar</a
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <br />
        </section>
      </div>
    </main>

    <div class="container">
      <footer style="background-color: #ebebeb">
        <div class="container p-4">
          <div class="row">
            <div class="text-center p-3">
              <h5 class="mb-3" style="letter-spacing: 2px">Sprint Módulo 6</h5>
              <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            </div>
          </div>
        </div>
        <div class="text-center p-3">© 2023 Bootcamp Java</div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
